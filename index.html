<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grayscale Photo App</title>
</head>
<body>
    <h1>Upload an image to convert it to grayscale</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="convertToGrayscale()">Convert to Grayscale</button>
    <br>
    <img id="grayscaleImage" alt="Grayscale Image" style="display: none;">
    <script>
        async function convertToGrayscale() {
            const input = document.getElementById('imageInput');
            if (input.files.length === 0) {
                alert('Please select an image.');
                return;
            }

            const file = input.files[0];
            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://iu5bp89vqe.execute-api.eu-north-1.amazonaws.com/dev', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Failed to convert image.');
                }

                const imageBlob = await response.blob();
                const imageUrl = URL.createObjectURL(imageBlob);

                const grayscaleImage = document.getElementById('grayscaleImage');
                grayscaleImage.src = imageUrl;
                grayscaleImage.style.display = 'block';
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Grayscale Converter</title>
</head>
<body>
    <h1>Upload an Image to Convert to Grayscale</h1>
    <input type="file" id="imageInput" accept="image/*" />
    <button id="uploadButton">Convert and Download</button>

    <script>
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('imageInput');
            if (fileInput.files.length === 0) {
                alert('Please select an image to upload.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = async () => {
                const base64Image = reader.result.split(',')[1]; // Get base64 without the data URL prefix

                try {
                    const response = await fetch('https://iu5bp89vqe.execute-api.eu-north-1.amazonaws.com/dev/', { // Replace with your API Gateway URL
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ body: base64Image }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();

                    // Create a link to download the grayscale image
                    const blob = new Blob([Uint8Array.from(atob(data.body), c => c.charCodeAt(0))], { type: 'image/png' });
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = 'grayscale_image.png'; // Set the filename for download
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link); // Clean up the link
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred while processing your request.');
                }
            };

            reader.readAsDataURL(file); // Read the file as a Data URL
        });
    </script>
</body>
</html>

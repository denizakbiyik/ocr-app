<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
</head>
<body>
    <input type="file" id="imageInput" accept="image/*">
    <button id="uploadButton">Upload Image</button>
    <div id="result"></div>

    <script>
        document.getElementById('uploadButton').addEventListener('click', async () => {
            const fileInput = document.getElementById('imageInput');
            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onloadend = async () => {
                const base64Image = reader.result.split(',')[1]; // Get base64 part
                try {
                    const result = await uploadImage(base64Image);
                    const imageData = result.image;

                    // Display the image
                    const imgElement = document.createElement('img');
                    imgElement.src = `data:image/png;base64,${imageData}`;
                    document.getElementById('result').appendChild(imgElement);

                    // Download link
                    const link = document.createElement('a');
                    link.href = `data:image/png;base64,${imageData}`;
                    link.download = 'processed_image.png';
                    link.innerHTML = 'Download Image';
                    document.getElementById('result').appendChild(link);
                } catch (error) {
                    console.error('Error uploading image:', error);
                }
            };

            if (file) {
                reader.readAsDataURL(file); // Read the file as a data URL
            }
        });

        async function uploadImage(base64Image) {
            const response = await fetch('https://4y88h7pau0.execute-api.eu-north-1.amazonaws.com/dev/process-image', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    body: base64Image // Send the base64 image
                }),
            });

            if (!response.ok) {
                throw new Error('Network response was not ok');
            }

            return await response.json();
        }
    </script>
</body>
</html>
